{% load static %}
{% load i18n %}
{% load thumbnail %}

<div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="glyphicon glyphicon-user" style="color: #fff;"></span>
    </button>
    <button type="button" class="navbar-toggle collapsed hidden-md hidden-lg" style="color: #fff;" id="show-map-mobile">
        {% trans 'Show map' %}
    </button>
    <button type="button" class="navbar-toggle collapsed hidden-md hidden-lg" style="color: #fff; display: none;" id="show-text-mobile">
        {% trans 'Show text' %}
    </button>
    <button type="button" class="navbar-toggle collapsed" data-toggle="modal" data-target="#addressModal" title="Click to change your address">
        <span class="glyphicon glyphicon-map-marker" style="color: #fff;"></span>
    </button>
    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-euro"></span> <span class="hidden-xs">MicroXChange</span></a>
</div>
<div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right">
        <li class="hidden-xs">
            <a href="" data-toggle="modal" data-target="#addressModal" title="Click to change your address">
                <span class="glyphicon glyphicon-map-marker"></span>
                {% trans 'Change your address' %}
            </a>
        </li>
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'user_profile' %}">
                    <img class="img-circle" src="{{ user.userprofile.profile_photo|thumbnail_url:'header_avatar' }}" />
                    {{ user.first_name }} {{ user.last_name }}
                </a>
            </li>
            <li><a href="{% url 'logout' %}">{% trans 'Logout' %}</a></li>
        {% else %}
            <li><a href="#" data-toggle="modal" data-target="#loginModal">{% trans 'Login' %}</a></li>
        {% endif %}
    </ul>
</div>
